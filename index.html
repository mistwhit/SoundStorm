<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="css/audio-player.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/flick/jquery-ui.css"
    />
    <title>SoundStorm</title>
  </head>

  <header>SoundStorm</header>

  <body>
    <div class="container-1 mix">
      <div class="container-2">
        <span class="text">
          <em> Place city in search to Retrieve playlist Recommendations </em>
        </span>
        <!--input data goes here *city name*-->
        <div class="user-input-group mb-3">
          <input
            type="text"
            class="search_city"
            id="search_city"
            style="font-size: 25px"
            placeholder="Enter a city " aria-label="City Search" aria-describedby="search-button"
          />
          <input type="submit" value="submit" id="button" class="button" />
          <div class="col-sm-12" id="weather_today">
            <div class="city_output" id="city_output">
              <h3 class="city_name" id="current_city"></h3>
              <p>Temperature:<span class="latest" id="temp"></span></p>
              <p>Humidity:<span class="latest" id="humidity"></span></p>
              <p>Wind Speed:<span class="latest" id="wind_speed"></span></p>
            </div>
          </div>
        </div>
      </div>
      <!-- spotify playlist-->
      <div class="playlist">
        <iframe
          id="songVariable"
          width="400"
          height="480"
          frameborder="0"
          allowtransparency="true"
          allow="encrypted-media"
        ></iframe>
      </div>
    </div>

    <div class="container-2">
      <!--forecast output-->
      <div class="output-forecast" id="climateContainer"></div>
    </div>

    <footer>Sound Storm</footer>

    <script src="./assets/js/script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha384-xBuQ/xzmlsLoJpyjoggmTEz8OWUFM0/RC5BsqQBDX2v5cMvDHcMakNTNrHIW2I5f"
      crossorigin="anonymous"
    ></script>
    <script src="js/jquery-ui-slider.js"></script>
    <script src="js/audioPlayer.js"></script>
  </body>
</html>
