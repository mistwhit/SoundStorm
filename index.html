<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>SoundStorm</title>
    <link rel="icon" href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/microsoft/209/high-voltage-sign_26a1.png"> 
</head>
<body>
<main>
  <section class="top-banner">
    <div class="container">
      <!-- Heading -->
      <h1 class="heading">âš¡SoundStorm</h1>
      <!-- Search Form -->
      <form id="search-city">
        <input type="text" placeholder="Where are you now?" id="search-city" >
        <button type="submit">SUBMIT</button>
        <span class="msg"></span>
      </form>
    </div>
  </section>

  <section class='wrapper'>
    <div class='row'>
      <!-- Weather -->
      <div class='column'>
        <div class='column1'>

          <!-- Retrieved weather data will be dumped here -->
          <div class="city"></div>
          <div class="wind"></div>
          <div class="humidity"></div>
          <div class="temp"></div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript">
          // This is our API key
          var APIKey = "166a433c57516f51dfab1f7edaed8413";

          // Here we are building the URL we need to query the database
          var queryURL = "https://api.openweathermap.org/data/2.5/weather?" +
          "q=Bujumbura,Burundi&units=imperial&appid=" + APIKey;

          // Here we run our AJAX call to the OpenWeatherMap API
          $.ajax({
          url: queryURL,
          method: "GET"
          })
          // We store all of the retrieved data inside of an object called "response"
          .then(function (response) {

          // Log the queryURL
          console.log(queryURL);

          // Log the resulting object
          console.log(response);

          // Transfer content to HTML
          $(".city").html("<h1>" + response.name + " Weather Details</h1>");
          $(".wind").text("Wind Speed: " + response.wind.speed);
          $(".humidity").text("Humidity: " + response.main.humidity);
          $(".temp").text("Temperature (F) " + response.main.temp);

          // Log the data in the console as well
          console.log("Wind Speed: " + response.wind.speed);
          console.log("Humidity: " + response.main.humidity);
          console.log("Temperature (F): " + response.main.temp);
          });
        </script> 
        <!-- Music -->
        <div class='column'>
          <div class='column2'>
          Music
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

<!-- Footer -->
<!-- Team Name, Logo, Year Built, GitHub Link, Etc. -->

    <p class="teamName">The Forecasters &copy; 2021</p>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

</body>
</html>
